<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>取得結果 - PocketSign MynaConnect デモアプリ</title>
    <link rel="stylesheet" href="/common.css">
</head>
<body>
    <h1 class="success">自己情報取得完了</h1>
    
    <div class="success-message">
        <h2>✓ 正常に自己情報を取得しました</h2>
    </div>

    <div class="result-box">
        <h2>取得した自己情報（生データ）</h2>
        <pre class="json-display">{{.RawData}}</pre>
    </div>

    {{if .ParsedDataList}}
    <div class="result-box">
        <h2>パース済みデータ</h2>
        {{range .ParsedDataList}}
        <div class="parsed-item">
            <pre class="json-display">{{.}}</pre>
        </div>
        {{end}}
    </div>
    {{end}}

    <a href="/" class="home-link">トップページに戻る</a>
</body>
</html>
